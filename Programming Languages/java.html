    <style>
         *{
            padding: 0;
            margin: 0;
        }

        nav{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 10px;
        }

        .left{
            display: flex;
        }

        nav img{
            width: 50px;
            height: 50px;
            animation-name: ic;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            animation-direction: alternate-reverse;
        }

        @keyframes ic {
            50%{
                transform: translateY(-4px);
            }
            100%{
                transform: translateY(4px); 
            }
           
        }

        .left li{
            list-style-type: none;
            margin-inline: 20px;
        }

        .left li a{
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            transition: 0.7s;
        }
        .left li a:hover{
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-decoration-color: #0050c3;
            color: antiquewhite;
        }

        button{
            padding: 5px;
            width: 100px;
            border-radius: 100px;
            border: 1px solid white;
            font-size: 15px;
            font-weight: 600;
            background-color: #0050c3;
            color: white;
            margin-inline: 10px;
            cursor: pointer;
        }

        input{
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .dropdown{
            display: inline-block;
            position: relative;
            
            
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color:#0050c3;
            width: 110%;
            padding: 2px;
            overflow: auto;
            box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content{
            display: block;
            
        }
        .dropdown-content a{
            display: block;
            color: white;
            padding: 5px;
            text-decoration: none;
            
        }
        .dropdown-content a:hover{
            color: #FFFFFF;
            background-color: #00A4BD;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
            transition: 0.7s;
        }

      
        h3{
            color: white;
            cursor: pointer;
            margin-top: 2px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: lighter;
        }
    </style>
</head>
